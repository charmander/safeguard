<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Blocked insecure page</title>

		<link rel="icon" type="image/svg+xml" href="blocked.svg" />

		<link rel="stylesheet" href="top-level-blocked.css" />
	</head>
	<body>
		<pre id="url"></pre>

		<p>Safeguard blocked a non-HTTPS page.</p>

		<div class="controls">
			<span class="control-section buttons">
				<button id="redirect" type="button" disabled><img class="action-icon" src="redirect.svg" alt="" /> Redirect to HTTPS</button>
				<button id="allow" type="button" disabled><img class="action-icon" src="blocked.svg" alt="" /> Allow insecure</button>
			</span>

			<span class="control-section">
				<label>
					<input id="save" type="checkbox" checked />
					Save preferences for <code id="domain"></code>
				</label>
			</span>
		</div>

		<script type="module" src="top-level-blocked.js"></script>
	</body>
</html>
