<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />

		<title>Manage HTTP blocking</title>

		<link rel="stylesheet" href="hosts.css" />
	</head>
	<body>
		<ul id="recent"></ul>
		<p id="empty">Loadingâ€¦</p>

		<div id="actions">
			<button type="button" id="prefs" class="browser-style">Show all rules</button>
			<button type="button" id="clear" class="browser-style">Clear recent</button>
		</div>

		<template id="host-template">
			<li class="host">
				<span class="hostname"></span>

				<span class="actions">
					<label class="action action-block"><input type="radio" value="block" /> <span class="action-text">block</span></label>
					<label class="action action-redirect"><input type="radio" value="redirect" /> <span class="action-text">redirect</span></label>
					<label class="action action-allow"><input type="radio" value="allow" /> <span class="action-text">allow</span></label>
				</span>
			</li>
		</template>

		<script type="module" src="hosts.js"></script>
	</body>
</html>
